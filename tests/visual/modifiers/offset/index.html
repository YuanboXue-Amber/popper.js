<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  #reference {
    position: absolute;
    top: 150px;
    left: 150px;
    width: 200px;
    height: 200px;
    background-color: red;
  }

  .popper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }
</style>

<div id="reference">Reference Box</div>
<div class="popper" id="popper1">Popper Box</div>
<div class="popper" id="popper2">Popper Box</div>
<div class="popper" id="popper3">Popper Box</div>
<div class="popper" id="popper4">Popper Box</div>

<script type="module">
  import Popper from '../../dist/es/index.js';
  const reference = document.querySelector('#reference');

  ['top', 'right', 'bottom', 'left'].forEach(
    (placement, n) =>
      new Popper(reference, document.querySelector(`#popper${n + 1}`), {
        placement: placement,
        modifiers: [
          {
            name: 'offset',
            options: {
              offset: ({ popper, reference, placement }) => [
                popper.width / 2,
                reference.height / 2,
              ],
            },
          },
        ],
      })
  );
</script>
